<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css"/>
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
            <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <h1>Rohit Varghese</h1>
            <h1>Z23605443</h1>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0"><b>Player: </b>
        <div class="pscore" id="pscore">
          0
        </div>
      </span>
      <span class="navbar-brand mb-0"><b>Draw: </b>
        <div class="drawscore" id="drawscore">
          0
        </div>
      </span>
      <span class="navbar-brand mb-0"><b>Computer: </b>
        <div class="cscore" id="cscore">
          0
        </div>
      </span>
    </nav>

    <br>
    <p class="status"></p>

    <div class="header">Tic-Tac-Toe</div>
    <div class="board">
      <div class="square" id="0" data-cell-index="0"></div>
      <div class="square" id="1" data-cell-index="1"></div>
      <div class="square" id="2" data-cell-index="2"></div>
      <div class="square" id="3" data-cell-index="3"></div>
      <div class="square" id="4" data-cell-index="4"></div>
      <div class="square" id="5" data-cell-index="5"></div>
      <div class="square" id="6" data-cell-index="6"></div>
      <div class="square" id="7" data-cell-index="7"></div>
      <div class="square" id="8" data-cell-index="8"></div>
    </div>
    <button class="restart">New Game</button>

    <script src="./script/tic-tac-toe.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
